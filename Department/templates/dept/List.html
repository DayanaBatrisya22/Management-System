<!DOCTYPE html> 
<html>

    <style>
        table, th, td {
          border:1px solid rgb(0, 0, 0);

          
        }
    </style>





    <head>
        <title>EDI Finance</title>
    </head>


    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th, td {
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #D6EEEE;
        }
        </style>




    <body>
        <h1>Home Page!</h1>
        <h2>Departments</h2>
        <table style="width:50%">
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Monthly Salary (Euro)</th>
            </tr>
            <ul>
            {% for dept in DATA %}
                <tr>
                    <td>{{ dept.Name }}</td>
                    <td>{{ dept.EmployeeID }}</td>   
                    <td>{{ dept.MonthlySalary }}</td> 
                </tr>
            {% endfor %}
            </ul>
        </table>
    </body>

</html>
